<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="sidebarFragment">
	
	<div id="side_container">
		<div id="line_wrapper">
			<p id="widget_title">LOGIN</p>
		</div>
		<div id="side_login">
			<div class="anonymous login_wrapper">
				<p style="margin: 0 0 0 5px;">댕부를 더 안전하고 편리하게 이용하세요</p>
				<a th:href="@{/login}"><button id="btn_login_handler">댕부 로그인</button></a>
				<p style="float:left;margin-left:5px"><a th:href="@{/id-inquiry}">아이디</a> / <a th:href="@{/pw-inquiry}">비밀번호 찾기</a></p>
				<p style="float:right;margin-right:5px"><a th:href="@{/signup}">회원가입</a></p>
			</div>
			<div id="side_profile_container" class="has_authority">
				<div id="side_profile" th:fragment="side_profile">
					<div id="profile_top">
						<span id="profile_username">
							<span class="username" style="margin:0px;"></span>님
						</span>
						<p style="font-size: 10px;margin:8px 0 0 5px;color:#707070;vertical-align:top;display:inline-block;">
							<a th:href="@{/change-password}">
								정보수정
								<img th:src="@{/img/ic_lock_profile.png}" style="margin-bottom:3px;"/>
							</a>
						</p>
						<button class="side_logout btn_logout">로그아웃</button>
					</div>
					<div id="profile_bottom">
						<span class="profile_btn"><a th:href="@{/chat}" onclick="window.open(this.href, '', 'width=360, height=580'); return false;">댕톡</a></span>
						<div style="margin:0;width:0;height:13px;border:solid 1px #c6c6c6;display:inline-block;"></div>
						<span class="profile_btn"><a th:href="@{/article/wish}">관심</a></span>
						<div style="margin:0;width:0;height:13px;border:solid 1px #c6c6c6;display:inline-block;"></div>
						<span class="profile_btn" style="margin-right:24px;"><a th:href="@{/article/my}">내글</a></span>
					</div>
				</div>
				<a th:href="@{/article/new}"><button id="btn_post" style="margin-top:24px">글쓰기</button></a>
			</div>
		</div>
	</div>
	
	<div id="side_container">
		<div style="margin-top:-10px">
			<a th:href="@{/naming}">
				<img class="side_logo" th:src="@{/img/ic_naming_logo.png}" />
			</a>
		</div>
	</div>

</th:block>

</html>
