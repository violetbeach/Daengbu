<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<th:block th:fragment="headerFragment">
	<header>
		<div id="header_content">
		
		    <div style="padding-top:14px;margin-right:6px;float:right;">
		    	<div class="anonymous">
                	<a th:href="@{/login}" style="color:black;">Login</a>
                	<span> / </span>
                	<a th:href="@{/signup}" style="color:black;">회원가입</a>
                </div>
                <div class="has_authority dropdown">
                	<span id="header_username" class="dropdown-toggle username" data-toggle="dropdown" style="font-weight:800;color:#707070;"></span>
                	<div class="dropdown-menu">
                		<a class="dropdown-item" th:href="@{/change-password}">정보수정</a>
                		<a class="dropdown-item btn_logout">로그아웃</a>
                	</div>
                </div>
            </div>
			
			<img id="logo" th:src="@{/img/ic_header_logo.png}" onclick="location.href='/'"/>
			</div>
		
	</header>
</th:block>
</html>
